<section class="hero-section">
    <div class="hero-content">
        <h1>Bienvenido a <span class="brand-name">Astro Components</span></h1>
        <h2>Tu PC Web Potente</h2>
        <p>Compra los mejores componentes de forma fácil y segura.</p>
        <button class="cta-btn" routerLink="/productos">Explorar todo el catálogo</button>
    </div>
</section>

<section class="novedades-container">
    <h2 class="section-title">Novedades de la Semana</h2>
    
    <div class="producto-grid">
        <div class="producto-card" *ngFor="let prod of productosNuevos">
            <div class="card-img-container">
                <img [src]="prod.img" [alt]="prod.nombre">
            </div>
            <div class="card-info">
                <h3>{{ prod.nombre }}</h3>
                <p>{{ prod.desc }}</p>
                <span class="price">{{ prod.precio }}</span>
                <button class="buy-btn">Consultar</button>
            </div>
        </div>
    </div>
</section>
