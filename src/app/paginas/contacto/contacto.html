<main class="main2">

<section class="contacto-container">
  <div class="contacto-card">
    <h2>Contacto</h2>
    
    <form (ngSubmit)="enviarMensaje()">
      
      <div class="input-group">
        <label>Nombre</label>
        <input type="text" name="nombre" [(ngModel)]="datosContacto.nombre" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="datosContacto.email" required>
      </div>

<div class="input-group">
  <label>Mensaje</label>
  <input type="text" name="mensaje" [(ngModel)]="datosContacto.mensaje" required>
</div>
     <button 
  type="submit" 
  class="send-btn" 
  [disabled]="!datosContacto.nombre || !datosContacto.email || !datosContacto.mensaje">
  Enviar Mensaje
</button>
      
    </form>
  </div>
</section>
    </main>
